<div class="container-fluid">

    <div ng-if="model.alert" class="alert alert-danger alert-dismissible" role="alert">
        <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Failure!</strong> {{model.alert}}
    </div>

    <h1>Login</h1>
    <form>
        <div class="form-group">
            <input ng-model="model.user.username"
                   class="form-control"
                   type="text"
                   placeholder="username">
        </div>
        <div class="form-group">
            <input ng-model="model.user.password"
                   class="form-control"
                   type="password"
                   placeholder="password"/>
        </div>
    </form>

    <a ng-click="model.login(model.user)"
       class="btn btn-block btn-primary">
        Login
    </a>
    <a ng-click="model.register()"
       class="btn btn-block btn-success">
        Register
    </a>
    <a href="/auth/facebook"
       class="btn btn-block btn-primary">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
