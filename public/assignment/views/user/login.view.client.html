<div class="container-fluid">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <input ng-model="model.user.username"
                   class="form-control"
                   type="text"
                   placeholder="username">
        </div>
        <div class="form-group">
            <input ng-model="model.user.password"
                   class="form-control"
                   type="password"
                   placeholder="password"/>
        </div>
    </form>

    <a href="profile.view.client.html" class="btn btn-block btn-primary">
        Login
    </a>
    <a href="register.view.client.html" class="btn btn-block btn-success">
        Register
    </a>
</div>
