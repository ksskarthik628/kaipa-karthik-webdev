<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a id="profile" class="navbar-brand navbrand">
                Profile
            </a>
        </div>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateUser(model.user)" class="navbar-link">
                <span class="glyphicon glyphicon-ok">
                </span>
            </a>
        </p>
    </div>
</nav>

<div class="container-fluid">

    <div ng-if="model.alert" class="alert alert-danger alert-dismissible" role="alert">
        <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Failure!</strong> {{model.alert}}
    </div>

    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong> {{model.success}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   id="username"
                   class="form-control"
                   type="text"
                   placeholder="alice"
                   disabled
                   value="{{model.user.username}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   id="email"
                   class="form-control"
                   type="email"
                   placeholder="alice@wonderland.com"
                   value="{{model.user.email}}">
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input ng-model="model.user.firstName"
                   id="firstname"
                   class="form-control"
                   type="text"
                   placeholder="Alice"
                   value="{{model.user.firstName}}">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input ng-model="model.user.lastName"
                   id="lastname"
                   class="form-control"
                   type="text"
                   placeholder="Wonderland"
                   value="{{model.user.lastName}}">
        </div>
    </form>

    <a ng-click="model.website()"
       class="btn btn-block btn-primary">
        Websites
    </a>
    <a ng-click="model.logout()"
       class="btn btn-block btn-danger">
        Logout
    </a>
    <a ng-click="model.deleteAccount()"
       class="btn btn-block btn-warning">
        Delete Account
    </a>

</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <!--<a href="#" class="navbar-link">-->
                    <!--<span class="glyphicon glyphicon-user">-->
                    <!--</span>-->
                <!--</a>-->
            </p>
        </div>
    </div>
</nav>
