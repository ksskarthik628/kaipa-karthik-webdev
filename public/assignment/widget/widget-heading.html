<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web App Maker - Edit Header Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text no-padding pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </div>
            <div class="navbar-header pull-left">
                <a class="navbar-brand navbrand">
                    Widget Edit
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name"
                           type="text"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <input id="text"
                           type="text"
                           class="form-control"
                           value="Everything You Need to Know About Tomorrow's Rogue One Toyapalooza">
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input id="size"
                           type="number"
                           class="form-control"
                           value="3">
                </div>
            </form>
            <a href="widget-list.html"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <p class="navbar-text pull-right">
                <a href="../user/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </nav>
</body>
</html>
