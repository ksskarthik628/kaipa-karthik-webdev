<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web App Maker - Edit Image Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text no-padding pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </div>
            <div class="navbar-header pull-left">
                <a class="navbar-brand navbrand">
                    Widget Edit
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name"
                           type="text"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <input id="text"
                           type="text"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input id="url"
                           type="url"
                           class="form-control"
                           value="https://i.kinja-img.com/gawker-media/image/upload/s--UxEjGdUK--/c_scale,fl_progressive,q_80,w_800/g1izrybyns7v8ibwbxhm.png">
                </div>
                <div class="form-group">
                    <label for="width">Width</label>
                    <input id="width"
                           type="text"
                           class="form-control"
                           value="100%">
                </div>
                <div class="form-group">
                    <label for="upload">Upload</label>
                    <input id="upload"
                           type="file"
                           class="form-control">
                </div>
            </form>

            <a href="#"
               class="btn btn-block btn-primary">
                Upload
            </a>
            <a href="widget-list.html"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <p class="navbar-text pull-right">
                <a href="../user/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </nav>
</body>
</html>
