<!DOCTYPE html>
<html lang="en" ng-app="Homepage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Karthik's Homepage</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-aria.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>-->
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.1/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.1/velocity.ui.min.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="controllers/about.controller.client.js"></script>
    <script src="controllers/contact.controller.client.js"></script>
    <script src="controllers/landing.controller.client.js"></script>
</head>
<body>

<div ui-view>
    <div id="landing" class="top" layout="column" layout-fill style="background-color: transparent;">
        <md-content flex layout="column" style="background-color: transparent;">
            <md-content flex layout="row" layout-align="center" layout-padding layout-margin style="background-color: transparent;">
                <md-content class="md-whiteframe-z2" style="" flex-xs="90" flex-sm="85" flex-md="80" flex-lg="70" flex-xl="60">
                    <div>
                        <p>Landing</p>
                        <button ng-click="model.route('about')">About</button> <br />
                        <button ng-click="model.route('contact')">Contact</button>
                    </div>
                </md-content>
            </md-content>
        </md-content>
    </div>

    <div id="about" class="top" layout="column" layout-fill>
        <md-content flex layout="column">
            <md-content flex layout="row" layout-align="center" layout-padding layout-margin>
                <md-content class="md-whiteframe-z2" flex-xs="90" flex-sm="85" flex-md="80" flex-lg="70" flex-xl="60">
                    <p>About</p>
                    <button ng-click="model.route('landing')">Landing</button> <br />
                    <button ng-click="model.route('contact')">Contact</button>
                </md-content>
            </md-content>
        </md-content>
    </div>

    <div id="contact" class="top" layout="column" layout-fill>
        <md-content flex layout="column">
            <md-content flex layout="row" layout-align="center" layout-padding layout-margin>
                <md-content class="md-whiteframe-z2" flex-xs="90" flex-sm="85" flex-md="80" flex-lg="70" flex-xl="60">
                    <p>Contact</p>
                    <button ng-click="model.route('landing')">Landing</button> <br />
                    <button ng-click="model.route('about')">About</button>
                </md-content>
            </md-content>
        </md-content>
    </div>
</div>

</body>
</html>
