<div class="row container">
    <h3 class="page-header h3-page-header">Search Results</h3>
</div>

<div class="row" ng-show="model.error">
    <div class="alert alert-warning alert-box" role="alert">
        <b>Warning! </b>
        {{model.error}}
    </div>
</div>

<div class="row"
     infinite-scroll="model.pagingFunction()"
     infinite-scroll-disabled='model.busy'
     infinite-scroll-distance="1">
    <div ng-repeat="movie in model.movies">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <span class="label label-default pull-right">Release: {{movie.release_date}}</span>
                <a ui-sref="details({movieId: movie.id})">
                    <div class="caption">
                        <h3>{{movie.title | limitTo:18}}{{movie.title.length > 18 ? "..." : ""}}</h3>
                    </div>
                    <img class="img-responsive" ng-src="{{movie.imageUrl}}"/>
                </a>
                <div class="caption">
                    <h5>{{movie.overview | limitTo:28}}{{movie.overview.length > 28 ? "..." : ""}}</h5>
                </div>
                <hr class="nomargin">
                <div class="caption">
                    <h5 class="text-muted">
                        {{movie.genres[0] + " " + movie.genres[1] + " " + movie.genres[2]}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
